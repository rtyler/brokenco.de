  - title: "Afrofuturism"
    description: |
      Before listening to this <a href="https://www.imaginaryworldspodcast.org">Imaginary Worlds</a> episode I had never heard of the term "Afrofuturism". The first sentence of this episode's description had me hooked: "Sun Ra claimed to be an extraterrestrial being from Saturn who could teleport you to other planets with his music."  Yes please! I enjoy jazz from the classics to the bizarre 70's era experimentation (e.g. Bitches Brew from Miles Davis, etc), into modern retellings of old standards but I had never heard of "Sun Ra" and listening to <a href="https://www.youtube.com/watch?v=kG5f2w-K5jo">him on YouTube</a> has been quite the treat.
    enclosure:
      url: 'https://pdst.fm/e/traffic.megaphone.fm/ADV7701227381.mp3?updated=1617202010'
      type: 'audio/mpeg'
