  - title: "Intensivpfleger Ricardo Lange"
    description: |
      <p>Another German language podcast, this one is an interview with Ricardo Lange, an intensive care nurse who became somewhat famous in Germany after some of his writings on what was <em>really</em> going on in hospitals and their lack of support from the politicians went viral. It's such a good episode, with a number of callers who had insightful questions and stories to tell of their own.</p>
      <p>The episode is however <strong>long</strong>, but worth the listen</p>
    enclosure:
      type: 'audio//mpeg'
      url: 'http://cdn.podseed.org/jungundnaiv/HJS0018SpezialRicardoLange.mp3'
