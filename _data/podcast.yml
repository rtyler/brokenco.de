  - title: 'Quinten, Switzerland'
    description: |
      <p>
        This "Alltags Deutsch" episode highlights an idyllic little village on the far side of a lake in Switzerland that is seeking new inhabitants. The downside: it's really only accessible by boat, the upside: they want young families and will pay about 185 euro per child per month to move there. Old folks need not apply.
      </p>
      <p>
        <img src="/images/post-images/quinten-podcast/quinten.png" alt="Quinten via OpenStreetMap.org"/>
      </p>
      <p>
        Unfortunately the episode doesn't talk about what kind of internet connectivity they have, a small house near a beautiful swiss lake could be <em>very</em> convincing ... if they've got gigabit!
      </p>
    enclosure:
